<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1 align="center">Lists</h1>
    <p>
        <b>Unordered List </b><br> 
        type can be disc, squared, circle <br>
        <ul type="disc">
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </p>
    <p>
        <b>Ordered List </b><br>
        type can be 1, a, A, I, i <br>
        <ol type="I">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
    </p>
    <p>
        <b>Definitions</b>
        <dl>this is a definition list</dl>
        <dt>this is a definition term
            <dd>this is the defenition of the above term</dd>
        </dt>
    </p>
</body>
</html>
