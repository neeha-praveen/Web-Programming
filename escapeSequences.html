<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Sequences</title>
</head>
<body>
    <h1 align="center">Escape Sequences</h1>
    <p>
        &amp; <!--for & -->
        <hr>
        &nbsp; <!--for non breaking space -->
        <hr>
        &lt; <!--less than < -->
        <hr>
        &gt; <!--greater than > -->
        <hr>
        &quot; <!-- "" -->
        <hr>
        &copy;
        <hr>
    </p>
</body>
</html>
